
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <form class="form-inline">
    <button type="button" class="btn btn-outline-primary mr-1" data-toggle="modal" data-target=".bd-example-modal-lg"><i class="fa fa-plus" aria-hidden="true"></i></button>
    <button type="button" ng-click="vm.refresh()" class="btn btn-outline-info"><i class="fa fa-refresh" aria-hidden="true"></i></button>
  </form>
</nav>
<table class="table table-responsive-sm mt-2">
  <thead class="table-danger">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Role</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in vm.users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.role}}</td>
      <td><span ng-click="vm.delete(user)"><i class="fa fa-trash" aria-hidden="true"></i></span></td>
    </tr>
  </tbody>
</table>
