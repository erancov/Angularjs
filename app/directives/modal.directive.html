
 <!--modal-->
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <form name="myForm">
                        <div class="form-row">
                            <div class="col-7">
                            <input type="text" class="form-control" name="name" placeholder="Name" ng-model="vm.user.name" ng-minlength="3" required>
                            </div>
                            <div class="col">
                            <input type="number" class="form-control" name="age" placeholder="Age" ng-model="vm.user.age" ng-minlength="2" required>
                            </div>
                            <div class="col">
                            <input type="text" class="form-control" name="role" placeholder="Role" ng-model="vm.user.role" ng-minlength="3" required>
                            </div>
                        </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="vm.post()">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
            </div>

        <!--end modal-->
